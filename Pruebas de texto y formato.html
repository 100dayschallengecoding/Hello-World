<html>
	<head>
		<title>Prueba de texto y formato</title>
	</head>
	<body>
		<p>Esto es un texto en formato génerico</p>
		<p><b>Este otro está en formato negrita</b></p>
		<p><big>Este es en formato grande</big></p>
		<p><i>Este está en cursiva</i></p>
		<p><small>Este otro en pequeño</small></p>
		<p><strong>Este es en formato reforzado</strong></p>
		<p><sub>Texto subindice</sub></p>
		<p><sup>Texto superindice</sup></p>
		<p><ins>Texto insertado</ins></p>
		<p><del>Texto borrado</del></p>
	</body>
</html>
